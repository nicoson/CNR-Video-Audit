<div style="margin-bottom:30px;width:30%;float:right;">
  <div class="input-group" id="search">
    <input type="text" class="form-control">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" onclick="fnSearch()">搜索</button>
    </span>
  </div><!-- /input-group -->
</div><!-- /.col-lg-6 -->

<script id="tpl-row" type="text/x-jquery-tmpl">
  <tr>
    <td>{{html job}}</td>
    <td>
      {{if start_time == ""}}
      没有推流记录
      {{else}}
      <a href="javascript:fnTrace('{{html job}}')">{{html start_time}}</a>
      {{/if}}
    </td>
    <td>
      <select onchange="fnTrespass(this)" class="form-control select select-primary select-sm" data-toggle="select" style="border:1px solid #999; min-width:100px;height:25px;">
        {{html nodes}}
      </select>
    </td>
    <td>
      {{if is_sleep == "0"}}
      <input type="checkbox" job="{{html job}}" class="sleep-switch" checked data-toggle="switch" data-on-text="wake" data-off-text="sleep" />
      {{else}}
      <input type="checkbox" job="{{html job}}" class="sleep-switch" data-toggle="switch" data-on-text="wake" data-off-text="sleep" />
      {{/if}}
    </td>
    <td>
      {{if status == "notrun"}}
      <span class="fui-pause" style="color:blue" title="未运行"></span>
      {{/if}}
      {{if status == "running"}}
      <span class="fui-play" style="color:green" title="运行中"></span>
      {{/if}}
      {{if status == "finished"}}
      <span class="fui-checkbox-unchecked" style="color:red" title="已完成"></span>
      {{/if}}
      {{if status == "unknown"}}
      <span class="fui-pause" style="color:yellow" title="未知"></span>
      {{/if}}
    </td>
    <td>
      {{if is_modified == "1"}}
      <span class="fui-alert-circle" style="color:#dd6600" title="配置有更新，需要重启以加载最新配置运行"></span>
      {{/if}}
    </td>
  </tr>
</script>

<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped table-center">
      <thead>
        <tr>
          <td>任务名称</td>
          <td>最近一次推流</td>
          <td width="100">区域</td>
          <td width="140">运行开关</td>
          <td width="100">状态</td>
          <td width="100">标记</td>
        </tr>
      </thead>
      <tbody id="job-list">
      </tbody>
    </table>
  </div>
</div> <!-- /row -->

<script id="tpl-paging" type="text/x-jquery-tmpl">
  <div>
    {{if active == "1"}}
    <li class="active">
    {{/if}}
    {{if active == "0"}} 
    <li>
    {{/if}}
      <a href="javascript:fnDirectTo({{html index}})">{{html index}}</a>
    </li>
  </div>
</script>

<nav>
  <ul class="pagination" id="paging">
  </ul>
</nav>


<script id="tpl-trace" type="text/x-jquery-tmpl">
  <div>
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <font class="modal-title">{{html title}}</font>
    </div>
    <div>
    </div>
    <div class="modal-body">

      <!-- pub policy -->
      <div>
        <textarea class="form-control" rows="25" readonly="readonly" style="border-color:#111;background-color:#111;color:#eee">{{html trace}}</textarea>
      </div>
      <div class="clear"></div>

    </div>
  </div>
</script>

<!-- log diag -->
<div id="trace-diag" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" style="width:85%">
    <div class="modal-content">
      <div class="modal-content conf-content">
      </div>
    </div>
  </div>
</div>

<script src="/static/js/status.js"></script>
