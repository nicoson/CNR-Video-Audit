<!-- pagination -->
<script id="tpl-paging" type="text/x-jquery-tmpl">
  <div>
    {{if active == "1"}}
    <li class="active">
    {{/if}}
    {{if active == "0"}}
    <li>
    {{/if}}
      <a href="javascript:fnDirectTo({{html index}})">{{html index}}</a>
    </li>
  </div>
</script>

<div style="margin-bottom:30px;float:right;">
  <table>
    <tr>
      <td style="width:110px;">
        <select class="form-control select select-primary select-sm" data-toggle="select" style="border:1px solid #999; min-width:100px;height:40px;" id="category">
          <option selected value="uuid">按UUID</option>
          <option value="user">按用户名</option>
          <option value="comment">按备注</option>
          <option value="status">按授权状态</option>
        </select>
      </td>
      <td style="width:300px;">
        <div class="input-group" id="search">
          <input type="text" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="fnSearch()">搜索</button>
          </span>
        </div><!-- /input-group -->
      </td>
    </tr>
  </table>
</div><!-- /.col-lg-6 -->

<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped table-center">
      <thead>
        <tr>
          <td style="width:20%">uuid</td>
          <td style="width:20%">用户名</td>
          <td style="width:5%">状态</td>
          <td style="width:15%">备注</td>
          <td style="width:15%">最近使用</td>
          <td style="width:15%">过期时间</td>
          <td style="width:10%">授权状态</td>
        </tr>
      </thead>
      <tbody id="usr-list">
      </tbody>
    </table>
  </div>
</div> <!-- /row -->

<!-- item -->
<script id="tpl-item" type="text/x-jquery-tmpl">
  <tr>
    <td>{{html uuid}}</td>
    <td>{{html username}}</td>
    <td>
      {{if status == "ok"}}<span class="fui-check" style="color:green"></span>
      {{else}}<span class="fui-cross" style="color:red"></span>{{/if}}
    </td>
    <td>{{html comment}}</td>
    <td>{{html regtime}}</td>
    <td>{{html expire}}</td>
    <td>
      <a class="grand-btn" href="javascript:;" uuid="{{html uuid}}">{{if status == "ok"}}禁用{{else}}授权{{/if}}</a>
      <a class="edit-btn" href="javascript:;" uuid="{{html uuid}}">编辑</a>
      <a class="del-btn" href="javascript:;" uuid="{{html uuid}}">删除</a>
    </td>
  </tr>
</script>

<!-- diag -->
<script id="tpl-edit" type="text/x-jquery-tmpl">
  <div>
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <font class="modal-title">{{html title}}</font>
    </div>
    <div>
    </div>
    <div class="modal-body">

      <!-- user -->
      <div>
        <label><font>选填</font>&nbsp;用户名称</label>
        <input type="text" name="procEntryName" class="form-control" value="{{html username}}" id="username">
      </div>
      <div class="clear"></div>

      <!-- comment -->
      <div>
          <label><font>选填</font>&nbsp;备注信息</label>
          <input type="text" name="command_args" value="{{html comment}}" class="form-control" id="comment">
      </div>
      <div class="clear"></div>

      <!-- expire -->
      <div>
          <label><font>选填</font>&nbsp;过期时间</label>
          <input type="text" name="command_args" value="{{html expire}}" class="form-control" id="expire">
      </div>
      <div class="clear"></div>

      <!-- buttons -->
      <div class="clear"></div>
      <div style="padding:8px;">
        <button type="button" id="btn-save" class="btn btn-primary btn-sm">保存</button>
        &nbsp;&nbsp;
        <button type="button" data-dismiss="modal" class="btn btn-danger btn-sm">取消</button>
      </div>
    </div>
  </div>
</script>

<!-- studio diag -->
<div id="studio-diag" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-content studio-content">
      </div>
    </div>
  </div>
</div>

<!-- paging -->
<nav>
  <ul class="pagination" id="paging">
  </ul>
</nav>

<script src="/static/js/studio.js"></script>
